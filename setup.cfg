[metadata]
name = locust
license_file = LICENSE
url = https://locust.io/
project_urls = 
    Documentation = https://docs.locust.io/
    Code = https://github.com/locustio/locust
    Help/Questions = https://stackoverflow.com/questions/tagged/locust
    Issue tracker = https://github.com/locustio/locust/issues
description = Developer friendly load testing framework
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
obsoletes_dist = locustio
classifiers =
    Topic :: Software Development :: Testing :: Traffic Generation
    Development Status :: 5 - Production/Stable
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Intended Audience :: Developers
    Intended Audience :: System Administrators
    Topic :: Software Development :: Testing
    Topic :: Software Development :: Testing :: Traffic Generation
    Topic :: System :: Distributed Computing

[options]
packages = find:
include_package_data = true
zip_safe = false
python_requires = >= 3.7
install_requires =
    gevent >=20.12.1
    flask >=2.0.0
    Werkzeug >=2.0.0
    requests >=2.23.0
    msgpack >=0.6.2
    pyzmq >=22.2.1
    geventhttpclient >=1.5.1
    ConfigArgParse >=1.0
    psutil >=5.6.7
    Flask-BasicAuth >=0.2.0
    Flask-Cors >=3.0.10
    roundrobin >=0.0.2
    typing-extensions >=3.7.4.3
    Jinja2 >=3.1.2
    pywin32;platform_system=='Windows'

[options.packages.find]
exclude =
    examples
    tests

[options.entry_points]
console_scripts =
    locust = locust.main:main

[mypy]
# missing type stubs
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-locust.dispatch]
no_strict_optional = True
