[build-system]
requires = ["setuptools>=61", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "locust"
license = { text = "MIT" }
description = "Developer friendly load testing framework"
dynamic = ["version"]
requires-python = ">=3.8"
dependencies = [
    "gevent >=22.10.2",
    "flask >=2.0.0",
    "Werkzeug >=2.0.0",
    "requests >=2.26.0",
    "msgpack >=1.0.0",
    "pyzmq >=25.0.0",
    "geventhttpclient >=2.0.11",
    "ConfigArgParse >=1.5.5",
    "psutil >=5.9.1",
    "Flask-Login >=0.6.3",
    "Flask-Cors >=3.0.10",
    "roundrobin >=0.0.2",
    "pywin32;platform_system=='Windows'",
]
classifiers = [
    "Topic :: Software Development :: Testing :: Traffic Generation",
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Testing :: Traffic Generation",
    "Topic :: System :: Distributed Computing",
]

[project.urls]
Homepage = "https://locust.io/"
Documentation = "https://docs.locust.io/"
Code = "https://github.com/locustio/locust"
"Help/Questions" = "https://stackoverflow.com/questions/tagged/locust"
"Issue tracker" = "https://github.com/locustio/locust/issues"


[project.readme]
file = "README.md"
content-type = "text/markdown"

[tool.setuptools]
zip-safe = false
license-files = ["LICENSE"]
include-package-data = false

[tool.ruff]
target-version = "py38"
line-length = 120
extend-exclude = [
    "build",
    "examples/issue_*.py",
    "src/readthedocs-sphinx-search/",
]
ignore = ["E402", "E501", "E713", "E731", "E741", "F401"]
select = ["E", "F", "W", "UP", "FA102"]

[tool.ruff.per-file-ignores]
"examples/*" = ["F841"]
"locust/test/*" = ["F841"]


[tool.setuptools_scm]
write_to = "locust/_version.py"
local_scheme = "no-local-version"

[options.packages.find]
namespace = true
include = ["locust*"]
exclude = ["examples", "tests"]

[tool.setuptools.package-data]
locust = ["py.typed"]
"locust.static" = ["**/*"]
"locust.templates" = ["**/*"]
"locust.webui.dist" = ["**/*"]

[project.scripts]
locust = "locust.main:main"

[tool.mypy]
# missing type stubs
ignore_missing_imports = true
python_version = "3.8"

[[tool.mypy.overrides]]
module = ["locust.dispatch"]
no_strict_optional = true
