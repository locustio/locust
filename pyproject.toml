[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "locust"
description = "Developer-friendly load testing framework"
license = { text = "MIT" }
readme = "README.md"
authors = [{ name = "Jonatan Heyman" }, { name = "Lars Holmberg" }]
maintainers = [
    { name = "Lars Holmberg" },
    { name = "Jonatan Heyman" },
    { name = "Andrew Baldwin" },
]

homepage = "https://locust.io/"
repository = "https://github.com/locustio/locust"
documentation = "https://docs.locust.io/"

classifiers = [
    "Topic :: Software Development :: Testing :: Traffic Generation",
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Testing :: Traffic Generation",
    "Topic :: System :: Distributed Computing",
]

dependencies = [
    "gevent>=22.10.2; python_version <= '3.12'",
    "gevent>=24.10.1; python_version > '3.13'",
    "flask>=2.0.0",
    "Werkzeug>=2.0.0",
    "requests>=2.26.0; python_version <= '3.11'",
    "requests>=2.32.2; python_version > '3.11'",
    "msgpack>=1.0.0",
    "pyzmq>=25.0.0",
    "geventhttpclient>=2.3.1",
    "ConfigArgParse>=1.5.5",
    "tomli>=1.1.0; python_version < '3.11'",
    "typing_extensions>=4.6.0; python_version < '3.11'",
    "psutil>=5.9.1",
    "Flask-Login>=0.6.3",
    "Flask-Cors>=3.0.10",
    "pywin32; sys_platform == 'win32'",
    "setuptools>=70.0.0",
]

[project.optional-dependencies]
dev = [
    "hatch>=1.14.0",
    "hatch-vcs>=0.4.0",
    "mypy>=1.13.0,<2.0.0",
    "pre-commit>=3.7.1,<4.0.0",
    "ruff==0.7.3",
    "tox>=4.16.0,<5.0.0",
    "twine>=5.1.1,<6.0.0",
]
test = [
    "cryptography>=43.0.1,<44.0.0",
    "pyquery>=2.0.0,<3.0.0",
    "mock>=5.1.0,<6.0.0",
    "mypy>=1.13.0,<2.0.0",
    "retry>=0.9.2,<1.0.0",
    "ruff==0.7.3",
    "tox>=4.16.0,<5.0.0",
    "types-requests>=2.32.0.20240622,<3.0.0",
    "pytest>=8.3.3,<9.0.0",
]
docs = [
    "sphinx==7.3.7",
    "sphinx-rtd-theme==2.0.0",
    "readthedocs-sphinx-search==0.3.2",
    "Sphinx-Substitution-Extensions==2020.9.30.0",
    "Pygments==2.16.1",
    "alabaster==0.7.16",
    "babel==2.13.0",
    "docutils==0.18.1",
    "imagesize==1.4.1",
    "snowballstemmer==2.2.0",
    "sphinx-prompt==1.5.0",
    "sphinxcontrib-applehelp==1.0.4",
    "sphinxcontrib-devhelp==1.0.2",
    "sphinxcontrib-htmlhelp==2.0.1",
    "sphinxcontrib-jsmath==1.0.1",
    "sphinxcontrib-qthelp==1.0.3",
    "sphinxcontrib-serializinghtml==1.1.10",
    "sphinxcontrib-googleanalytics>=0.4",
]

[project.scripts]
locust = "locust.main:main"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "locust/_version.py"

[tool.hatch.build]
packages = ["locust"]

[tool.hatch.build.targets.sdist]
artifacts = ["locust/webui/dist"]
exclude = ["locust/webui/*", "locust/test", "locust/build"]

[tool.hatch.build.targets.wheel]
artifacts = ["locust/webui/dist"]

[tool.hatch.version.raw-options]
local_scheme = "no-local-version"

[tool.hatch.build.hooks.custom]
[tool.hatch.build.targets.BuildFrontend.hooks.custom]

[tool.ruff]
target-version = "py39"
line-length = 120
extend-exclude = [
    "build",
    "examples/issue_*.py",
    "src/readthedocs-sphinx-search/",
]
lint.ignore = ["E402", "E501", "E713", "E731", "E741", "F401"]
lint.select = ["E", "F", "W", "UP", "FA102", "I001"]

[tool.ruff.lint.per-file-ignores]
"examples/*" = ["F841"]

[tool.ruff.lint.isort]
section-order = [
    "future",
    "locust",
    "standard-library",
    "third-party",
    "first-party",
    "local-folder",
]
# Custom selection-order: to ensure locust is imported as first in locustfiles (for successful gevent monkey patching)

[tool.ruff.lint.isort.sections]
locust = ["locust"]

[tool.mypy]
# missing type stubs
ignore_missing_imports = true
python_version = "3.9"

[tool.pyright]
exclude = ["locust/test"]
reportOptionalMemberAccess = "none"
analyzeUnannotatedFunctions = false
