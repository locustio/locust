language: python
cache: pip
matrix:
  include:
    - python: 3.8
      env: TOXENV=py38
    - python: 3.7
      env: TOXENV=py37
    - python: 3.6
      env: TOXENV=py36
    - python: 3.5
      env: TOXENV=py35
    - python: 2.7
      env: TOXENV=py27
    - stage: Verify Docker image builds
      script: docker build -t locustio/locust .
addons:
  apt:
    packages:
      - libev-dev
install:
  - pip install tox codecov
script:
  - tox
after_success:
  - codecov -e TOXENV
